<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Knight Fighter - Remastered</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0e27;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameWrapper {
            position: relative;
            display: inline-block;
        }

        canvas {
            display: block;
            border: 5px solid #c9a961;
            box-shadow: 0 0 50px rgba(201, 169, 97, 0.6),
                        inset 0 0 20px rgba(0,0,0,0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: #000;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            pointer-events: none;
        }

        .healthBar {
            position: relative;
            width: 40%;
            height: 40px;
            background: rgba(0,0,0,0.8);
            border: 3px solid #c9a961;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        #playerHealthBar { float: left; }
        #enemyHealthBar { float: right; }

        .healthFill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b00, #ffd700);
            transition: width 0.3s ease, background 0.3s ease;
        }

        .healthLabel {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 40px;
            color: #fff;
            font-size: 12px;
            text-shadow: 2px 2px 4px #000;
            z-index: 1;
        }

        #stageInfo {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #c9a961;
            font-size: 14px;
            text-shadow: 2px 2px 4px #000;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #c9a961;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #c9a961;
            color: #c9a961;
            font-size: 10px;
            text-align: center;
        }

        .key {
            background: #c9a961;
            color: #000;
            padding: 3px 8px;
            border-radius: 3px;
            margin: 0 3px;
            font-weight: bold;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px 60px;
            border-radius: 20px;
            border: 5px solid #c9a961;
            text-align: center;
            display: none;
            z-index: 100;
        }

        #gameOver h1 {
            font-size: 48px;
            color: #c9a961;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #c9a961;
        }

        #gameOver button {
            background: #c9a961;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s;
        }

        #gameOver button:hover {
            background: #fff;
            transform: scale(1.1);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #c9a961;
            font-size: 20px;
            text-align: center;
        }

        .loadingDot {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <canvas id="canvas" width="1200" height="600"></canvas>

        <div id="ui">
            <div id="playerHealthBar" class="healthBar">
                <div class="healthFill" id="playerHealth" style="width: 100%"></div>
                <div class="healthLabel">PLAYER</div>
            </div>
            <div id="enemyHealthBar" class="healthBar">
                <div class="healthFill" id="enemyHealth" style="width: 100%"></div>
                <div class="healthLabel">ENEMY</div>
            </div>
            <div id="stageInfo">STAGE 1 - CASTLE ARENA</div>
        </div>

        <div id="controls">
            <span class="key">A</span> Move Left | 
            <span class="key">D</span> Move Right | 
            <span class="key">CLICK</span> Attack | 
            <span class="key">RIGHT CLICK</span> Block | 
            <span class="key">SPACE</span> Dodge
        </div>

        <div id="gameOver">
            <h1 id="winnerText">VICTORY!</h1>
            <p style="color: #c9a961; margin: 20px 0;">Press button to continue</p>
            <button onclick="nextStage()">NEXT STAGE</button>
        </div>

        <div id="loading">
            LOADING<span class="loadingDot">.</span><span class="loadingDot" style="animation-delay: 0.2s">.</span><span class="loadingDot" style="animation-delay: 0.4s">.</span>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
