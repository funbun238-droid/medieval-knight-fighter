<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öîÔ∏è Medieval Knight Fighter ‚öîÔ∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Press Start 2P', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        #gameContainer {
            text-align: center;
            position: relative;
        }

        #gameTitle {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #ffd700;
            text-shadow: 
                0 0 10px #ff6b00,
                0 0 20px #ff6b00,
                0 0 30px #ff0000,
                3px 3px 0 #000;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px #ff6b00, 0 0 20px #ff6b00, 0 0 30px #ff0000, 3px 3px 0 #000; }
            50% { text-shadow: 0 0 20px #ff6b00, 0 0 30px #ff6b00, 0 0 40px #ff0000, 3px 3px 0 #000; }
        }

        #ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1024px;
            margin: 0 auto 15px;
            padding: 0 20px;
        }

        .fighter-ui {
            flex: 1;
            max-width: 400px;
        }

        .fighter-name {
            font-size: 1.2em;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .player-name { color: #4a9eff; text-align: left; }
        .enemy-name { color: #ff4a4a; text-align: right; }

        .health-container {
            background: #1a1a1a;
            border: 3px solid #ffd700;
            border-radius: 5px;
            height: 35px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .health-bar {
            height: 100%;
            transition: width 0.3s ease-out;
            position: relative;
            background: linear-gradient(90deg, #ff0000, #ff6b6b, #ff0000);
            box-shadow: 
                inset 0 0 10px rgba(255,255,255,0.3),
                0 0 10px rgba(255,0,0,0.5);
        }

        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9em;
            text-shadow: 2px 2px 0 #000;
            z-index: 1;
        }

        .stamina-bar {
            height: 8px;
            background: #2a2a2a;
            border: 2px solid #4a9eff;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .stamina-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #00d4ff);
            transition: width 0.2s linear;
        }

        #stageInfo {
            text-align: center;
            font-size: 1.1em;
            color: #ffd700;
            margin-bottom: 5px;
        }

        canvas {
            border: 5px solid #ffd700;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(0,0,0,0.3);
            background: #000;
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #controls {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border: 3px solid #ffd700;
            border-radius: 10px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .control-item {
            background: rgba(255, 215, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ffd700;
        }

        .key {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            color: #000;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 0 #b8860b;
            display: inline-block;
            margin: 0 5px;
        }

        #comboDisplay {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #ffd700;
            text-shadow: 0 0 10px #ff6b00, 3px 3px 0 #000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .round-indicator {
            font-size: 1.5em;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 id="gameTitle">‚öîÔ∏è MEDIEVAL KNIGHT FIGHTER ‚öîÔ∏è</h1>

        <div class="round-indicator" id="roundInfo">ROUND 1 - FIGHT!</div>
        <div id="stageInfo">üè∞ Castle Arena</div>

        <div id="ui">
            <div class="fighter-ui">
                <div class="fighter-name player-name">‚öîÔ∏è PLAYER</div>
                <div class="health-container">
                    <div class="health-bar" id="playerHealth" style="width: 100%"></div>
                    <div class="health-text" id="playerHealthText">100 / 100</div>
                </div>
                <div class="stamina-bar">
                    <div class="stamina-fill" id="playerStamina" style="width: 100%"></div>
                </div>
            </div>

            <div class="fighter-ui">
                <div class="fighter-name enemy-name">ENEMY üëπ</div>
                <div class="health-container">
                    <div class="health-bar" id="enemyHealth" style="width: 100%"></div>
                    <div class="health-text" id="enemyHealthText">100 / 100</div>
                </div>
                <div class="stamina-bar">
                    <div class="stamina-fill" id="enemyStamina" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <div id="comboDisplay"></div>

        <canvas id="gameCanvas" width="1024" height="600"></canvas>

        <div id="controls">
            <h2 style="color: #ffd700; margin-bottom: 15px;">üéÆ CONTROLS</h2>
            <div class="controls-grid">
                <div class="control-item">
                    <span class="key">A</span> Move Left (Backward)
                </div>
                <div class="control-item">
                    <span class="key">D</span> Move Right (Forward)
                </div>
                <div class="control-item">
                    <span class="key">LEFT CLICK</span> Attack (Costs Stamina)
                </div>
                <div class="control-item">
                    <span class="key">RIGHT CLICK</span> Block (Hold)
                </div>
                <div class="control-item">
                    <span class="key">SPACEBAR</span> Dodge Roll (Costs Stamina)
                </div>
                <div class="control-item">
                    <span class="key">R</span> Restart Game
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
