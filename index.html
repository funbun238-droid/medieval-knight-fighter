<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Knight Fighter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Courier New', monospace;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 4px solid #8b7355;
            background: linear-gradient(180deg, #87ceeb 0%, #e6d7a3 70%, #5d4e37 100%);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #controls {
            margin-top: 20px;
            color: #d4af37;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
        }
        .control-row {
            margin: 10px 0;
            font-size: 16px;
        }
        h1 {
            color: #d4af37;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
        }
        .key {
            background: #3a3a3a;
            padding: 3px 8px;
            border-radius: 3px;
            border: 2px solid #d4af37;
            display: inline-block;
            margin: 0 3px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>‚öîÔ∏è Medieval Knight Fighter ‚öîÔ∏è</h1>
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        <div id="controls">
            <div class="control-row">üéÆ <strong>CONTROLS</strong></div>
            <div class="control-row"><span class="key">A</span> Move Left | <span class="key">D</span> Move Right</div>
            <div class="control-row"><span class="key">Left Click</span> Attack | <span class="key">Right Click</span> Block | <span class="key">Space</span> Dodge</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
